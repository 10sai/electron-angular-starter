<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <!-- PhotonKit CSS -->
    <link rel="stylesheet" href="./css/photon.css">

    <!-- AngularJS -->
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./lib/angular-photon-kit/angular-photon-kit.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
  </head>
  <body>
    <div class="window">
      
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm">
            <nav class="nav-group">
                <h5 class="nav-group-title">Dashboard</h5>
              <a class="nav-group-item" ui-sref="dashboard" ui-sref-active="active">
                <span class="icon icon-home"></span>
               Home
              </a>
              <h5 class="nav-group-title">Account</h5>
              <a class="nav-group-item" ui-sref="settings" ui-sref-active="active">
                <span class="icon icon-cog"></span>
                Settings
              </a>
            </nav>
          </div>
          <div class="pane" ui-view></div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title">&copy; 2018</h1>
      </footer>
    </div>
  </body>
</html>
